<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Think Through Math Open Source</title>
  <link href="ttm-coffeescript-utilities.css"
        media="all"
        rel="stylesheet"
        type="text/css">

</head>
<body>
  <h1>TTM Open Source</h1>


  <h2>Calculator (themeless)</h2>
  <div class="location-to-render-calculator"></div>

  <h2>Calculator</h2>
  <div class="location-to-render-calculator ttm-calculator-themed"></div>


  <h2>Equation Builder (themeless)</h2>
  <div class="location-to-render-equation-builder"></div>


  <h2>Equation Builder</h2>
  <div class="location-to-render-equation-builder ttm-equation-builder-themed"></div>


  <script type="text/javascript"
          src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <script src="jquery/jquery.min.js"></script>
  <script src="underscore/underscore-min.js"></script>
  <script src="ttm-coffeescript-utilities.js"></script>

  <script>
    $(function(){
    var ttm = thinkthroughmath;

    $(".location-to-render-calculator").each(function(i,element){
      ttm.widgets.Calculator.build_widget($(element));
    });

    var equation_vars = [
    {name: "distance",
    value: 10,
    unit: "km",
    is_unknown: true},
    {name: "rate",
    value: 10,
    unit: "kph",
    is_unknown: false},
    {name: "time",
    value: 10,
    unit: "h",
    is_unknown: false}
    ];

    $(".location-to-render-equation-builder").each(function(i,element){
      eb = ttm.widgets.EquationBuilder.build_widget($(element))
      eb.registerVariables(equation_vars);
    });

    });

  </script>

</body>
</html>
