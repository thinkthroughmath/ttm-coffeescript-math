<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <!-- include source files here... -->
  <script type="text/javascript" src="underscore/underscore.js"></script>
  <script type="text/javascript" src="ttm-coffeescript-utilities/dist/ttm-coffeescript-utilities.js"></script>
  <script type="text/javascript" src="ttm-coffeescript-math.js"></script>



  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/spec_helpers.js"></script>
  <script type="text/javascript" src="spec/expression_components_spec.js"></script>
  <script type="text/javascript" src="spec/expression_equality_spec.js"></script>
  <script type="text/javascript" src="spec/expression_evaluation_spec.js"></script>
  <script type="text/javascript" src="spec/expression_manipulation_spec.js"></script>
  <script type="text/javascript" src="spec/expression_position_spec.js"></script>
  <script type="text/javascript" src="spec/expression_to_string_spec.js"></script>
  <script type="text/javascript" src="spec/expression_traversal_spec.js"></script>
  <script type="text/javascript" src="spec/precise_spec.js"></script>
  <script type="text/javascript" src="spec/build_expression_from_javascript_object_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
